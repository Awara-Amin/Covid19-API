<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid19 Data</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div>
        <h1 class="header"> See Coronavirus Live Data</h1>
      </div>

      <div class="table">
        <div class="case">
          <h1>Total Cases</h1>
          <p class="infoCases">---</p>
        </div>

        <div class="death">
          <h1>Total Deaths</h1>
          <p class="infoDeath">---</p>
        </div>

        <div class="recoverd">
          <h1>Total Recovered</h1>
          <p class="infoRecov">---</p>
        </div>
      </div>
      <div>
        <button class="btn" >Refresh Data</button>
      </div>

    </div>



<script type="text/javascript" src="index.js">

</script>
  </body>
</html>
